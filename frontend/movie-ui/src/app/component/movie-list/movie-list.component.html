<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Director</th>
    <th scope="col">Year</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let movie of movies">
    <td>{{movie.id}}</td>
    <td>{{movie.title}}</td>
    <td>{{movie.director}}</td>
    <td>{{movie.year}}</td>
  </tr>
  </tbody>
</table>
